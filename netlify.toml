[build]
  command = "npm ci && npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"

# Next.js functions configuration
[functions]
  node_bundler = "esbuild"

# Environment variables should be set in Netlify dashboard
# Required variables:
# - DATABASE_URL
# - CLICKUP_API_TOKEN
# - CLICKUP_LIST_ID
# - CLICKUP_TEAM_ID
# - SENDGRID_API_KEY
# - SENDGRID_FROM_EMAIL
# - SENDGRID_FROM_NAME
# - JWT_SECRET

